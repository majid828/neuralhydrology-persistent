# --- Experiment configurations --------------------------------------------------------------------
experiment_name: persistent_hourly_test

run_dir:

train_basin_file: ./test/test_data/4_basins_test_set.txt
validation_basin_file: ./test/test_data/4_basins_test_set.txt
test_basin_file: ./test/test_data/4_basins_test_set.txt

train_start_date: '01/01/2000'
train_end_date: '31/12/2001'
validation_start_date: '01/01/2002'
validation_end_date: '30/06/2002'
test_start_date: '01/07/2002'
test_end_date: '31/12/2002'

seed: 111
device: cpu

# --- Validation configuration ---------------------------------------------------------------------
validate_every: 1
validate_n_random_basins: 4
cache_validation_data: True
metrics:
  - NSE
  - KGE
  - Alpha-NSE
  - Beta-NSE

# --- Model configuration --------------------------------------------------------------------------
model: persistentlstm
head: regression
output_activation: linear

hidden_size: 256
initial_forget_bias: 3
output_dropout: 0.4

# --- Persistent LSTM behavior ---------------------------------------------------------------------
# turn on persistent behavior in BaseTrainer
persistent_state: true

# per-basin (h,c) saved to disk and reloaded for SAME basin next epoch
persist_state_across_epochs: true          # enables save/load across epochs
shuffle_basins_each_epoch: true            # changes basin order between epochs (time order inside basin stays fixed)
persistent_state_dir: persistent_states    # folder inside run_dir where basin state files are stored

# Optional: let tester warm-start each basin from those saved states (READ ONLY)
use_persistent_state_files_in_eval: true

nan_handling_method: masked

# --- Training configuration -----------------------------------------------------------------------
optimizer: Adam
loss: MSE
learning_rate:
  0: 1e-3
  10: 5e-4
  20: 1e-4

batch_size: 64
epochs: 50
clip_gradient_norm: 1

seq_length: &SEQ 2
predict_last_n: *SEQ

num_workers: 0
log_interval: 5
log_tensorboard: False
log_n_figures: 1
save_weights_every: 1
save_validation_results: False

# --- Data configurations --------------------------------------------------------------------------
dataset: hourly_camels_us
data_dir: ./test/test_data/camels_us
forcings: nldas_hourly
dynamic_inputs:
  - total_precipitation
  - temperature
target_variables:
  - qobs_mm_per_hour
static_attributes:
  - elev_mean
  - slope_mean

# --- Persistent sampling configuration ------------------------------------------------------------
non_overlapping_sequences: true
seq_stride: *SEQ
